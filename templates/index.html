<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Killer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* STYLE GENERAL */
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; text-align: center; margin: 0; padding: 20px; overflow-y: scroll; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { 
            background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center;
        }
        
        /* BOUTON SON */
        #sound-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.5); color: white; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; z-index: 3000;
            display: flex; justify-content: center; align-items: center; transition: all 0.2s;
        }
        #sound-btn:hover { background: rgba(0,0,0,0.8); transform: scale(1.1); }
        .sound-off { opacity: 0.5; text-decoration: line-through; color: #e74c3c; }

        /* ZONES FIXES */
        #top-info-zone { width: 100%; height: 110px; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 10px; }
        #kept-dice-zone { width: 100%; height: 90px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); border-bottom: 1px solid rgba(255,255,255,0.1); }
        #table-container { height: 340px; width: 100%; display: flex; justify-content: center; align-items: center; position: relative; margin-top: 20px; }
        #actions-area { width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; margin-top: 20px; }

        /* ELEMENTS VISUELS */
        .info-panel { font-size: 1.3em; color: #f39c12; font-weight: bold; margin: 5px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        #killer-panel { border: 2px solid #c0392b; padding: 5px 15px; border-radius: 10px; background: rgba(192, 57, 43, 0.15); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform: translateY(0); } }

        /* D√âS */
        .dice { 
            display: flex; justify-content: center; align-items: center;
            width: 60px; height: 60px; background: white; color: black; 
            font-size: 35px; font-weight: bold; margin: 0 8px; border-radius: 12px; 
            cursor: pointer; border: 4px solid #bdc3c7; user-select: none;
            position: relative; z-index: 10; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        .dice:active { transform: scale(0.95); }
        .rolling { animation: rollDice 0.6s ease-out; }
        @keyframes rollDice { 0% { transform: scale(0) rotate(0deg); opacity: 0; } 50% { transform: scale(1.2) rotate(360deg); } 100% { transform: scale(1) rotate(720deg); opacity: 1; } }
        .dice.selected { border-color: #e67e22; background: #ecf0f1; transform: scale(1.1); box-shadow: 0 0 15px #e67e22; z-index: 11; }
        .dice-kept { background: #27ae60; color: white; border-color: #2ecc71; cursor: default; }
        .dice-attack { background: #c0392b; color: white; border-color: #e74c3c; cursor: default; }
        .dice-disabled { opacity: 0.5; filter: grayscale(100%); cursor: default; }

        /* TAPIS */
        #table-dice-area {
            width: 320px; height: 320px; background: #218c53; 
            border: 12px solid #574b90; border-radius: 50%;
            display: flex; flex-wrap: wrap; justify-content: center; align-content: center;
            position: relative; box-shadow: inset 0 0 40px rgba(0,0,0,0.5), 0 10px 25px rgba(0,0,0,0.4);
        }
        #table-dice-area::before {
            content: ""; position: absolute; top:0; left:0; right:0; bottom:0;
            border-radius: 50%; opacity: 0.15; pointer-events: none; z-index: 0;
            background-image: repeating-linear-gradient(45deg, #000 0, #000 1px, transparent 0, transparent 50%);
            background-size: 10px 10px;
        }

        /* SCORE BUBBLE */
        #selection-sum {
            position: absolute; top: 10px; right: 10px; background: white; color: black;
            padding: 8px 18px; border-radius: 20px; font-weight: bold; font-size: 1.4em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5); display: none; z-index: 20; transition: all 0.2s;
        }
        .sum-attack { color: #c0392b !important; border: 3px solid #c0392b; }

        /* POPUP CHANGEMENT DE TOUR */
        #turn-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); 
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .turn-card {
            background: white; color: #333;
            padding: 30px 50px; border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
            min-width: 300px;
        }
        .turn-title { font-size: 1.5em; color: #7f8c8d; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .turn-player-name { font-size: 2.5em; font-weight: bold; color: #2c3e50; margin-bottom: 20px; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ALERTE TOUR FLASH */
        #turn-alert {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.95);
            color: white; padding: 30px 60px; border-radius: 20px;
            font-size: 3em; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.8);
            z-index: 2000; pointer-events: none; display: none;
            animation: popTurn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 2px 2px 0px #27ae60;
        }
        @keyframes popTurn { from { transform: translate(-50%, -50%) scale(0); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

        /* OVERLAY VICTOIRE */
        #victory-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .victory-card { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); animation: zoomIn 0.5s ease-out; }
        .victory-title { color: #d4af37; font-size: 3em; margin: 0; text-transform: uppercase; text-shadow: 2px 2px 0px #000; }
        .victory-name { color: #333; font-size: 2em; margin-top: 20px; font-weight: bold; }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* BUTTONS & PLAYERS */
        .btn { padding: 12px 24px; font-size: 18px; cursor: pointer; background: #e67e22; border: none; color: white; border-radius: 8px; font-weight: bold; transition: background 0.2s; }
        .btn:hover { background: #d35400; }
        .btn-green { background: #27ae60; width: 100%; font-size: 1.2em; padding: 15px;}
        .btn-green:hover { background: #219150; }
        .btn-action { width: 100%; max-width: 350px; padding: 15px; font-size: 20px; }
        .btn-attack { background: #c0392b; } .btn-attack:hover { background: #a93226; }
        .btn-next { background: #8e44ad; } .btn-next:hover { background: #71368a; }
        
        .player-list { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; width: 100%; min-height: 80px; align-items: center; }
        .player { background: #16a085; padding: 10px; margin: 5px; border-radius: 5px; min-width: 100px; display:inline-block; transition: all 0.3s; position: relative; }
        .player.active { border: 3px solid #f1c40f; transform: scale(1.05); box-shadow: 0 0 15px #f1c40f; z-index: 5;}
        .player-pv { font-weight: bold; font-size: 1.2em; }
        .negative { color: #ffadad; }
        .crown { position: absolute; top: -15px; right: -10px; font-size: 24px; transform: rotate(20deg); text-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 20;}

        #logs { width: 100%; height: 120px; overflow-y: auto; background: #222; text-align: left; padding: 10px; font-family: monospace; color: #ddd; border-radius: 5px; box-sizing: border-box; }

    </style>
</head>
<body>
    
    <button id="sound-btn" onclick="toggleMute()">üîä</button>

    <div id="turn-alert">C'EST √Ä TOI !</div>

    <div id="turn-overlay">
        <div class="turn-card">
            <div class="turn-title">C'est au tour de</div>
            <div id="turn-player-name" class="turn-player-name">...</div>
            <button id="btn-start-turn" class="btn btn-green" onclick="validerTour()">C'est parti !</button>
            <div id="wait-msg" style="display:none; color:#7f8c8d; font-style:italic;">En attente du joueur...</div>
        </div>
    </div>

    <div id="victory-overlay">
        <div class="victory-card">
            <h1 class="victory-title">üëë Victoire üëë</h1>
            <div id="winner-name" class="victory-name">Joueur 1</div>
            <br>
            <button class="btn" onclick="quit()">Retour au menu</button>
        </div>
    </div>

    <div class="container">
        <h1>üé≤ LE KILLER üé≤</h1>

        <div id="login-screen" class="card">
            <h2>Bienvenue</h2>
            <input type="text" id="username" placeholder="Pseudo" style="padding:10px; border-radius:5px; border:none; width: 200px;">
            <br><br>
            <button class="btn" onclick="rejoindre()">Rejoindre</button>
        </div>

        <div id="game-screen" style="display:none;">
            
            <div class="player-list" id="players-display"></div>
            
            <div class="card">
                
                <div id="top-info-zone">
                    <div id="status-message" class="info-panel">En attente...</div>
                    <div id="killer-panel" style="display:none;">
                        <h3 style="margin:0; color:#c0392b;">MODE KILLER (<span id="killer-val"></span>)</h3>
                        <div style="font-size: 0.9em; color: #ddd;">Cible : <strong id="target-name" style="color:white;"></strong></div>
                    </div>
                </div>

                <div id="kept-dice-zone">
                    <div id="kept-label" style="font-size:0.8em; color:#aaa; margin-bottom:5px;">D√©s gard√©s</div>
                    <div id="kept-dice-area" style="display:flex; justify-content:center; width:100%; height: 60px;"></div>
                </div>

                <div id="table-container">
                    <div id="selection-sum">0</div>
                    <div id="table-dice-area"></div>
                </div>
                
                <div id="actions-area"></div>

            </div>

            <div id="logs"></div>
            
            <button id="btn-reset-game" class="btn" style="background:#7f8c8d; font-size:14px; margin-top:20px; display:none;" onclick="quit()">Arr√™ter la partie</button>
        </div>
    </div>

    <script>
        const socket = io();
        let mySid = "";
        let selectedIndices = [];
        let lastDiceStr = "";
        
        let globalDiceValues = []; 
        let globalState = ""; 
        let globalBaseScore = 0; 
        let lastCurrentPlayer = ""; 

        // GESTION DU SON
        let isMuted = false;
        
        // Charger les sons
        const audioDice = new Audio('/static/dice.mp3');
        const audioSword = new Audio('/static/sword.mp3'); // Devenir Killer
        const audioPunch = new Audio('/static/punch.mp3'); // Frapper l'autre
        const audioOof = new Audio('/static/oof.mp3');     // Se blesser soi-m√™me
        const audioWin = new Audio('/static/win.mp3');     // Victoire
        
        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('sound-btn');
            if (isMuted) {
                btn.innerText = "üîá";
                btn.classList.add('sound-off');
            } else {
                btn.innerText = "üîä";
                btn.classList.remove('sound-off');
            }
        }

        function playSound(type) {
            if (isMuted) return;
            let snd;
            if (type === 'dice') snd = audioDice;
            else if (type === 'sword') snd = audioSword;
            else if (type === 'punch') snd = audioPunch;
            else if (type === 'oof') snd = audioOof;
            else if (type === 'win') snd = audioWin;
            
            if (snd) {
                snd.currentTime = 0; // Rembobiner
                snd.play().catch(e => console.log("Audio auto-play prevented:", e));
            }
        }

        socket.on('connect', () => { mySid = socket.id; });
        
        function rejoindre() {
            const nom = document.getElementById('username').value;
            if(nom) {
                socket.emit('rejoindre', nom);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
            }
        }

        const actions = {
            demarrer: () => socket.emit('demarrer_partie'),
            garder: () => {
                if(!selectedIndices.length) return alert("Choisis au moins un d√© !");
                socket.emit('action_garder', selectedIndices);
            },
            lancerAttaque: () => socket.emit('action_lancer_attaque'),
            garderAttaque: () => {
                if(!selectedIndices.length) return alert("Choisis au moins un d√© Killer !");
                socket.emit('action_garder_attaque', selectedIndices);
            },
            suivant: () => socket.emit('action_suivant')
        };
        
        function validerTour() { socket.emit('valider_debut_tour'); }

        function toggle(idx, el) {
            if(selectedIndices.includes(idx)) {
                selectedIndices = selectedIndices.filter(i => i !== idx);
                el.classList.remove('selected');
            } else {
                selectedIndices.push(idx);
                el.classList.add('selected');
            }
            updateSumDisplay();
        }

        function updateSumDisplay() {
            const bubble = document.getElementById('selection-sum');
            let selectedSum = 0;
            selectedIndices.forEach(i => { selectedSum += globalDiceValues[i]; });
            let total = globalBaseScore + selectedSum;

            if (total === 0) { bubble.style.display = 'none'; return; }

            if (globalState === "TOUR_ATTAQUE") {
                bubble.innerText = "+" + total + " D√©g√¢ts";
                bubble.classList.add('sum-attack');
                bubble.style.color = '#c0392b';
            } else {
                bubble.innerText = "Total: " + total;
                bubble.classList.remove('sum-attack');
                bubble.style.color = 'black';
            }
            bubble.style.display = 'block';
        }
        
        function triggerTurnAlert() {
            const alertBox = document.getElementById('turn-alert');
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 1500);
        }

        function quit() { if(confirm("Attention : Cela va arr√™ter la partie pour TOUT LE MONDE. Continuer ?")) socket.emit('reset_partie'); }
        socket.on('force_reset', () => location.reload());

        socket.on('update_jeu', (data) => {
            const isMe = (data.joueur_actuel_sid === mySid);
            const isCreator = (data.createur_sid === mySid);
            globalDiceValues = data.des_table;
            globalState = data.etat;

            if (isCreator) document.getElementById('btn-reset-game').style.display = 'inline-block';
            else document.getElementById('btn-reset-game').style.display = 'none';

            // GESTION POPUP CHANGEMENT TOUR
            if (data.etat === "TRANSITION_TOUR") {
                document.getElementById('turn-overlay').style.display = 'flex';
                document.getElementById('turn-player-name').innerText = data.joueur_actuel;
                
                if (isMe) {
                    document.getElementById('btn-start-turn').style.display = 'inline-block';
                    document.getElementById('wait-msg').style.display = 'none';
                } else {
                    document.getElementById('btn-start-turn').style.display = 'none';
                    document.getElementById('wait-msg').style.display = 'block';
                }
            } else {
                document.getElementById('turn-overlay').style.display = 'none';
            }

            if (data.joueur_actuel !== lastCurrentPlayer) {
                if (isMe && data.etat === "TRANSITION_TOUR") triggerTurnAlert();
                lastCurrentPlayer = data.joueur_actuel;
            }

            // GESTION SON VICTOIRE
            if (data.etat === "FIN") {
                document.getElementById('victory-overlay').style.display = "flex";
                document.getElementById('winner-name').innerText = "Vainqueur : " + data.vainqueur;
                playSound('win'); 
                return;
            } else {
                document.getElementById('victory-overlay').style.display = "none";
            }

            // SCORE
            if (data.etat === "TOUR_ATTAQUE") globalBaseScore = data.degats_accumules;
            else if (data.etat === "TOUR_CHOIX") globalBaseScore = data.des_gardes.reduce((a, b) => a + b, 0);
            else globalBaseScore = 0;

            const currentDiceStr = JSON.stringify(data.des_table);
            const isNewRoll = (currentDiceStr !== lastDiceStr && data.des_table.length > 0);
            
            if (isNewRoll) {
                // SON DE D√âS
                playSound('dice');
                selectedIndices = [];
                lastDiceStr = currentDiceStr;
            }
            updateSumDisplay();

            // 1. Joueurs
            const pDiv = document.getElementById('players-display');
            pDiv.innerHTML = "";
            data.joueurs.forEach(p => {
                let cls = "player" + (p.nom === data.joueur_actuel ? " active" : "");
                let pvCls = p.pv < 0 ? "negative" : ""; 
                let crownHtml = (p.sid === data.createur_sid) ? "<div class='crown'>üëë</div>" : "";
                
                pDiv.innerHTML += `
                    <div class="${cls}">
                        ${crownHtml}
                        ${p.nom}<br><span class="player-pv ${pvCls}">${p.pv}</span>
                    </div>`;
            });

            // 2. Info Haut
            document.getElementById('status-message').innerText = data.message;
            const kPanel = document.getElementById('killer-panel');
            if (["ATTENTE_LANCER", "TOUR_ATTAQUE", "RESULTAT_ATTAQUE"].includes(data.etat)) {
                kPanel.style.display = "block";
                document.getElementById('killer-val').innerText = data.valeur_killer;
                document.getElementById('target-name').innerText = data.nom_victime;
            } else {
                kPanel.style.display = "none";
            }

            // 3. D√©s Gard√©s
            const keptArea = document.getElementById('kept-dice-area');
            const keptLabel = document.getElementById('kept-label');
            if (data.etat === "TOUR_ATTAQUE" || data.etat === "RESULTAT_ATTAQUE") {
                keptLabel.innerText = `D√©g√¢ts accumul√©s : ${data.degats_accumules}`;
            } else {
                keptLabel.innerText = "D√©s gard√©s";
            }
            let dClass = (data.etat === "TOUR_CHOIX") ? "dice-kept" : "dice-attack";
            keptArea.innerHTML = data.des_gardes.map(d => `<div class='dice ${dClass}'>${d}</div>`).join('');

            // 4. Table
            const tableDiv = document.getElementById('table-dice-area');
            tableDiv.innerHTML = "";
            if(data.des_table.length > 0) {
                data.des_table.forEach((val, idx) => {
                    let d = document.createElement('div');
                    d.className = 'dice';
                    d.innerText = val;
                    if(isNewRoll) { d.classList.add('rolling'); d.style.animationDelay = (Math.random()*0.2)+'s'; }
                    
                    if(isMe && (data.etat === "TOUR_CHOIX" || data.etat === "TOUR_ATTAQUE")) {
                        if(data.etat === "TOUR_ATTAQUE" && val !== data.valeur_killer) {
                            d.style.opacity = "0.4"; d.style.cursor = "default"; 
                        } else {
                            d.onclick = () => toggle(idx, d);
                            if (selectedIndices.includes(idx)) d.classList.add('selected');
                        }
                    } else {
                        d.style.cursor = "default";
                        if (data.etat === "RESULTAT_ATTAQUE") d.className += " dice-disabled";
                    }
                    tableDiv.appendChild(d);
                });
            } else if (data.etat === "RESULTAT_ATTAQUE") tableDiv.innerHTML = "<h3 style='color:white;'>Termin√© !</h3>";

            // 5. Boutons Actions
            const actDiv = document.getElementById('actions-area');
            actDiv.innerHTML = "";
            
            if (isMe) {
                if (data.etat === "ATTENTE") {
                    actDiv.innerHTML = `<button class="btn btn-action" onclick="actions.demarrer()">‚ñ∂ Lancer la partie</button>`;
                }
                else if (data.etat === "TOUR_CHOIX" && data.des_table.length > 0) {
                    actDiv.innerHTML = `<button class="btn btn-action" onclick="actions.garder()">‚úî Valider mes d√©s</button>`;
                }
                else if (data.etat === "ATTENTE_LANCER") {
                    actDiv.innerHTML = `<button class="btn btn-action btn-attack" onclick="actions.lancerAttaque()">‚öîÔ∏è Lancer attaque sur ${data.nom_victime}</button>`;
                }
                else if (data.etat === "TOUR_ATTAQUE") {
                    actDiv.innerHTML = `<button class="btn btn-action btn-attack" onclick="actions.garderAttaque()">üí• Valider D√©g√¢ts & Relancer</button>`;
                }
                else if (data.etat === "RESULTAT_ATTAQUE") {
                    actDiv.innerHTML = `<button class="btn btn-action btn-next" onclick="actions.suivant()">‚ûî Victime Suivante / Fin</button>`;
                }
            }
        });

        // RECEPTION NOTIFICATIONS ET DECLENCHEMENT SONS
        socket.on('notification', (data) => {
            const logs = document.getElementById('logs');
            logs.innerHTML = `<div>> ${data.msg}</div>` + logs.innerHTML;
            
            // Si le serveur a envoy√© un signal de son sp√©cifique
            if (data.sound) {
                playSound(data.sound);
            }
        });
        socket.on('erreur', (msg) => alert(msg));
    </script>
</body>
</html>
